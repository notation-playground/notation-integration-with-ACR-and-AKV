name: Reusable Notation ACR and AKV integration setup

on:
  workflow_call:
    inputs:
      ACR_TO_RELEASE:
        required: true
        type: string
      ACR_REPO_TO_RELEASE:
        required: true
        type: string
      ACR_USERNAME:
        required: true
        type: string
      AKV_NAME:
        required: true
        type: string
    secrets:
        ACR_PASSWORD:
          required: true
        AZURE_CREDENTIALS:
          required: true
    outputs:
        target-artifact-reference:
          description: "reference of target artifact"
          value: ${{ jobs.setup.outputs.target-artifact-reference }}

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
        target-artifact-reference: ${{ env.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: prepare
        id: prepare
        run: |
          VERSION=${GITHUB_REF#refs/*/}
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [[ "${VERSION}" == "${BRANCH_NAME}" ]]; then
            VERSION=$(git rev-parse --short HEAD)
          fi
          echo "ref=${{ inputs.ACR_TO_RELEASE }}/${{ inputs.ACR_REPO_TO_RELEASE }}:${VERSION}" >> "$GITHUB_ENV"
      - name: docker login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ inputs.ACR_TO_RELEASE }}
          username: ${{ inputs.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: docker build release
        run: |          
          docker build -t ${{ env.ref }} .
          docker push ${{ env.ref }}
      - name: Azure login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
